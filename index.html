<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Chaises dictatoriales - V3</title>
    <meta name="description" content="Jeu de chaises musicales avec des dictateurs - version 3">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div id="music_player"></div>
    <div id="home_menu">
        <h1>Les chaises dictatoriales</h1>
        <p>Prêt à affronter les dictateurs aux chaises musicales ? Choisis tes préférences.</p>
        <div id="parameters">
            <div>
                <p>Nombre de joueurs :</p>
                <div class="slide_container">
                    <input type="range" list="tickmarks" min="3" max="10" value="5" class="slider">
                    <datalist id="tickmarks">
                        <option value="3" label="3">
                        <option value="4">
                        <option value="5">
                        <option value="6">
                        <option value="7">
                        <option value="8">
                        <option value="9">
                        <option value="10" label="10">
                    </datalist>
                </div>
            </div>
            <div>
                <p>Ton avatar :</p>
                <input type="radio" id="baptiste" value="baptiste" class="avatar" name="avatar" checked="checked" />
                <label class="baptiste" for="baptiste"></label>
                <input type="radio" id="clara" value="clara" class="avatar" name="avatar" />
                <label class="clara" for="clara"></label>
                <input type="radio" id="lucas" value="lucas" class="avatar" name="avatar" />
                <label class="lucas" for="lucas"></label>
            </div>
        </div>
        <button type="button" id="play_game" class="button_all">Jouer</button>
    </div>
    <div id="play_menu">
        <h2>Les chaises dictatoriales</h2>
        <button type="button" id="start_music" class="button_all">Musique !</button>
        <div id="play_area">
            <div id="loser_area">
            </div>
            <div id="players_area">
            </div>
            <div id="chairs_area">
            </div>
        </div>
        <div id="info">
            <div id="info_frame">
                <p></p>
                <button type="button" id="replay_game" class="button_all button_replay">Rejouer</button>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
