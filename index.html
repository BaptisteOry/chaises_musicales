<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Chaises musicales - V2</title>
    <meta name="description" content="Jeu de chaises musixales - version 1">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div id="music_player"></div>
    <div id="home_menu">
        <h1>Bienvenue sur le jeu des chaises musicales !</h1>
        <h2>Prêt à t'amuser comme un p'tit fou..? Choisis tes préférences.</h2>
        <div id="parameters">
           <div>
                <p>Nombre de joueurs :</p>
                <div class="slide_container">
                    <input type="range" list="tickmarks" min="3" max="10" value="5" class="slider">
                    <datalist id="tickmarks">
                        <option value="3" label="3">
                        <option value="4">
                        <option value="5">
                        <option value="6">
                        <option value="7">
                        <option value="8">
                        <option value="9">
                        <option value="10" label="10">
                    </datalist>
                </div>
           </div>
            <div>
                <p>Ton avatar :</p>
                <input type="radio" id="baptiste" value="baptiste" class="avatar" name='avatar'/> <label class="baptiste" for="baptiste"></label>
                <input type="radio" id="clara" value="clara" class="avatar" name='avatar'/> <label class="clara" for="clara"></label>
                <input type="radio" id="lucas" value="lucas" class="avatar" name='avatar'/> <label class="lucas" for="lucas"></label>
            </div>
        </div>

        <button type="button" id="play_game">Jouer</button>
    </div>
    <div id="play_area">
        <h3>Chaises musicales</h3>
        <button type="button" id="start_music">Musique !</button>
        <div id="loser_area">
        </div>
        <div id="players_area">
        </div>
        <div id="chairs_area">
        </div>
    </div>
    <div id="info">
        <div id="info_frame">
            <p>Perdu !</p>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
