<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Chaises musicales - V2</title>
    <meta name="description" content="Jeu de chaises musixales - version 1">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div id="player"></div>
    <div id="home_menu">
        <h1>Bienvenue sur le jeu des chaises musicales !</h1>
        <h2>Prêt à t'amuser comme un p'tit fou..? Choisis tes préférences.</h2>
        <p>Nombre de joueurs :</p>
        <div class="slide_container">
            <input type="range" list="tickmarks" min="3" max="10" value="5" class="slider">
            <datalist id="tickmarks">
                <option value="3">
                <option value="4">
                <option value="5">
                <option value="6">
                <option value="7">
                <option value="8">
                <option value="9">
                <option value="10">
            </datalist>
        </div>
        <p>Avatar :</p>
        <button type="button" id="play_game">Jouer</button>
    </div>
    <div id="play_area">
        <h3>Chaises musicales</h3>
        <button type="button" id="start_music">Musique !</button>
        <div id="loser_area">
        </div>
        <div id="players_area">
        </div>
        <div id="chairs_area">
        </div>
    </div>
    <div id="info">
        <div id="info_frame">
            <p>Perdu !</p>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
